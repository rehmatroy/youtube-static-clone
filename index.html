<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Streaming Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container-fluid">
            <button class="btn btn-dark" id="sidebar-toggle">
                <i class="fas fa-bars"></i>
            </button>
            <a class="navbar-brand ms-3" href="#">
                <i class="fas fa-play-circle text-danger"></i> VideoStream
            </a>
            <div class="d-flex flex-grow-1 justify-content-center">
                <form class="d-flex w-50" id="search-form">
                    <input class="form-control me-2 bg-dark text-white border-secondary" type="search" placeholder="Search" aria-label="Search" id="search-input">
                    <button class="btn btn-outline-secondary" type="submit"><i class="fas fa-search"></i></button>
                </form>
            </div>
            <div class="d-flex">
                <button class="btn btn-dark me-2"><i class="fas fa-video"></i></button>
                <button class="btn btn-dark me-2"><i class="fas fa-bell"></i></button>
                <button class="btn btn-dark"><i class="fas fa-user-circle"></i></button>
            </div>
        </div>
    </nav>

    <div class="sidebar" id="sidebar">
        <div class="sidebar-item"><i class="fas fa-home"></i> Home</div>
        <div class="sidebar-item"><i class="fas fa-compass"></i> Explore</div>
        <div class="sidebar-item"><i class="fas fa-play-circle"></i> Shorts</div>
        <div class="sidebar-item"><i class="fas fa-folder"></i> Subscriptions</div>
        <hr>
        <div class="sidebar-item"><i class="fas fa-book"></i> Library</div>
        <div class="sidebar-item"><i class="fas fa-history"></i> History</div>
        <div class="sidebar-item"><i class="fas fa-clock"></i> Watch Later</div>
        <div class="sidebar-item"><i class="fas fa-thumbs-up"></i> Liked Videos</div>
        <hr>
        <h6 class="px-4 py-2">Subscriptions</h6>
        <div class="sidebar-item"><img src="https://i.pravatar.cc/150?img=1" class="channel-icon me-3"> Nature Channel</div>
        <div class="sidebar-item"><img src="https://i.pravatar.cc/150?img=2" class="channel-icon me-3"> Tech Talk</div>
        <div class="sidebar-item"><img src="https://i.pravatar.cc/150?img=3" class="channel-icon me-3"> Fitness Fun</div>
    </div>

    <div class="main-content" id="main-content">
        <div class="container-fluid">
            <div class="category-pills py-3">
                <button class="btn category-pill active" data-category="all">All</button>
                <button class="btn category-pill" data-category="nature">Nature</button>
                <button class="btn category-pill" data-category="technology">Technology</button>
                <button class="btn category-pill" data-category="fitness">Fitness</button>
                <button class="btn category-pill" data-category="food">Food</button>
                <button class="btn category-pill" data-category="travel">Travel</button>
            </div>
            <div class="row" id="video-container">
                <!-- Video cards will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <!-- Video Modal -->
    <div class="modal fade" id="videoModal" tabindex="-1" aria-labelledby="videoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="videoModalLabel">Video Title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="ratio ratio-16x9">
                        <iframe src="vedios/anima.mp4" allowfullscreen></iframe>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="custom.js"></script>
</body>
</html>
